<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeployMate - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .left-half {
            flex: 1;
            background-color: #2c3e50; /* Dark blue-gray - easy on eyes */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 400px;
        }
        
        .right-half {
            flex: 1;
            background-color: #ecf0f1; /* Very light gray - easy on eyes */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .show-error {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-half {
                padding: 2rem 1rem;
            }
            .app-title {
                font-size: 2.2rem;
            }
            .app-subtitle {
                font-size: 1rem;
            }
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-half">
        <div class="app-title">DeployMate</div>
        <div class="app-subtitle">Deploy Smarter, Not Harder!</div>
    </div>
    
    <div class="right-half">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username or email" required>
                    <div id="usernameError" class="error">Please enter your username or email</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div id="passwordError" class="error">Please enter your password</div>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error states
            document.getElementById('usernameError').classList.remove('show-error');
            document.getElementById('passwordError').classList.remove('show-error');
            
            // Get values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate
            let isValid = true;
            
            if (!username) {
                document.getElementById('usernameError').classList.add('show-error');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').classList.add('show-error');
                isValid = false;
            }
            
            // If valid, proceed with login
            if (isValid) {
                // Show loading state
                const btn = this.querySelector('button');
                btn.innerHTML = 'Signing In...';
                btn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // For demo purposes, show an alert
                    alert('Login successful! Redirecting...');
                    
                    // Reset form
                    this.reset();
                    btn.innerHTML = 'Sign In';
                    btn.disabled = false;
                }, 1000);
            }
        });
    </script>
</body>
</html>
